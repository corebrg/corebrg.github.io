<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>코어브릿지</title>
		
		<style>

@import "/css/style.css";

body {
    position: fixed; top: 0; right: 0; bottom: 0; left: 0;
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
}

header {
    display: flex;
    height: 10px;
}

header >div {
    height: 100%;
    background-color: #000;
    flex: 1;
}

header >div:not(:last-child) {
    flex: none;
    width: 100px;
}

header >div:nth-child(1) {
    background-color: #0084ff;
}

header >div:nth-child(2) {
    background-color: #808080;
}

header >div:nth-child(3) {
    background-color: #f29511;
}

ul {
    list-style: none;
    padding: 0;
}

nav {
    position: relative;
    font-size: 1.2em;
}

nav ul {
    text-align: right;
    padding: 0; margin-left: 300px;
    display: flex;
    align-items: center;
}

nav li {
    display: inline-block;
    margin: 0 1em;
}

nav a {
    display: block;
    font-weight: bolder;
    padding: 1em;
    height: 100%;
    border-bottom: 2px solid transparent;
    text-shadow: 1px 1px 1px #ddd;
}

nav a:visited,
nav a:active,
nav a:link {
    color: #000;
    text-decoration: none;
}

li >a:hover,
li >a:active {
    border-bottom-color: #0084ff;
}

li:nth-of-type(2) >a:hover,
li:nth-of-type(2) >a:active {
    border-bottom-color: #808080;
}

li:nth-of-type(3) >a:hover,
li:nth-of-type(3) >a:active {
    border-bottom-color: #f29511;
}

li:nth-of-type(4) >a:hover,
li:nth-of-type(4) >a:active {
    border-bottom-color: #4d525a;
}

main {
    border-top: 1px solid #aaa;
    flex: 1;
}

iframe {
    width: 100%; height: 100%;
    border: none;
}

footer {
    flex: none;
    height: 80px;
}

footer p {
    font-size: 0.8em;
    color: #555;
}

.logo {
    position: absolute;
}

        </style>
    </head>
    <body>
        <header>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </header>
        <nav class="content">
            <a class="logo" href="/"><img src="/img/logo_text.png" height="46"></a>
            <ul>
                <li><a href="/company.html" target="main">회사소개</a></li>
                <li><a href="/business.html" target="main">사업분야</a></li>
                <li><a href="/product.html" target="main">주요제품</a></li>
                <li><a href="/map.html" target="main">찾아오시는길</a></li>
            </ul>
        </nav>
        <main>
            <iframe name="main"></iframe>
        </main>
        <footer class="content">
            <p>
                경기도 안양시 동안구 시민대로 327번길 7 대명글로벌비즈스퀘어 501
            </p>
        </footer>
        <script>
(search => {
    const frame = document.querySelector("iframe");

    if (search) {
        const argMap = {};
        let src = "/";

        search.split("&").forEach(arg => {
            const ar = arg.split("=");

            if (ar.length == 2) {
                argMap[decodeURIComponent(ar[0])] = decodeURIComponent(ar[1]);
            }
        });

        if (argMap["page"]) {
            src += (argMap["page"] +".html");

            if (argMap["search"]) {
                src += ("?"+ argMap["search"]);
            }

            frame.src = src;

            return;
        }
    }

    frame.src = "/home.html";
}) (window.location.search.substring(1));
        </script>
    </body>
</html>
