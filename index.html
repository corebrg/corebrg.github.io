<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>코어브릿지</title>
		
		<style>

@import "/css/style.css";

body {
    position: fixed; top: 0; right: 0; bottom: 0; left: 0;
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
}

header {
    display: flex;
    height: 10px;
}

header >div {
    height: 100%;
    background-color: #000;
    flex: 1;
}

header >div:not(:last-child) {
    flex: none;
    width: 100px;
}

header >div:nth-child(1) {
    background-color: #0084ff;
}

header >div:nth-child(2) {
    background-color: #808080;
}

header >div:nth-child(3) {
    background-color: #f29511;
}

ul {
    list-style: none;
    padding: 0;
}

nav {
    position: relative;
}

nav ul {
    text-align: right;
    padding: 0; margin-left: 300px;
    display: flex;
    align-items: center;
}

nav li {
    display: inline-block;
    margin: 0 1em;
}

nav a {
    display: block;
    font-weight: bolder;
    padding: 1em;
    height: 100%;
    border-bottom: 2px solid transparent;
    text-shadow: 1px 1px 1px #ddd;
}

nav a:visited,
nav a:active,
nav a:link {
    color: #000;
    text-decoration: none;
}

nav a:not(.logo):hover {
    border-bottom: 2px solid #0084ff;
}

nav a:active {
    border-bottom: 2px solid #0084ff;
}

main {
    border-top: 1px solid #aaa;
    flex: 1;
}

iframe {
    width: 100%; height: 100%;
    border: none;
}

footer {
    flex: none;
    height: 80px;
}

footer p {
    font-size: 0.8em;
    color: #555;
}

.logo {
    position: absolute;
}

        </style>
    </head>
    <body>
        <header>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </header>
        <nav class="content">
            <a class="logo" href="/"><img src="/img/core.png" width="96" height="32"></a>
            <ul>
                <li><a href="/company.html" target="main">회사소개</a></li>
                <li><a href="/business.html" target="main">사업분야</a></li>
                <li><a href="/product.html" target="main">주요제품</a></li>
                <li><a href="/map.html" target="main">찾아오시는길</a></li>
            </ul>
        </nav>
        <main>
            <iframe src="/home.html" name="main"></iframe>
        </main>
        <footer class="content">
            <p>
                주식회사 코어브릿지 서울특별시 금천구 서부샛길 606, 대성디폴리스 B동 2107
            </p>
        </footer>
    </body>
</html>
